<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/contacto.css">
    <script src="https://kit.fontawesome.com/9fa082bab1.js" crossorigin="anonymous"></script>
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav>
            <img src="../images/logo.svg" alt="Logo" id="logo">
            <input type="checkbox" id="menu" class="mobile">
            <label for="menu" class="mobile"></label>
            <ul>
                <li><a href="../index.html#episodios" class="mono">EPISODIOS</a></li>
                <li><a href="../index.html#nosotros" class="mono">NOSOTROS</a></li>
                <li><a href="../index.html#entrevistas" class="mono">ENTREVISTAS</a></li>
                <li><a href="../index.html" class="mono">INICIO</a></li>
            </ul>
            
        </nav>
    </header>
    <main>
        <form action="submit">
            <fieldset>
                <legend>Informacion de Contacto</legend>
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
                <label for="tel">Telefono</label>
                <input type="tel" name="tel" id="tel">
                <label for="msj">Consulta</label>
                <textarea name="msj" id="msj"></textarea>
            </fieldset>
            <input type="submit" value="Enviar" class="btn">
        </form>
    </main>
    <footer>
        <div class="flexfoot">

                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://es-la.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://web.telegram.org" target="_blank"><i class="fab fa-telegram"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
